services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: gethomepage.dev # required, may need port. See gethomepage.dev/installation/#homepage_allowed_hosts
      # Must add domain name, NAS IP, or Tailscale IP as allowed hosts: [NAS IP]:3000,[Tailscale NAS IP]:3000
      PUID: $PUID # read them from .env
      PGID: $PGID # read them from .env
    env_file:
      - stack.env # use stack.env if deploying in Portainer. Add/upload variables in Portainer
    ports:
      - 3000:3000 # may use another port if port 3000 is occupied
    volumes:
      - /volume1/docker/homepage/config:/app/config # Make sure your local config directory exists
      - /volume1/docker/homepage/icons:/app/public/icons # optional, for custom icons
      #- /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
    restart: unless-stopped

# Docker Proxy is optional. Add if you want to monitor container status
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped

